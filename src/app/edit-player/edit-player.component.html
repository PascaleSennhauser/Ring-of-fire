<div class="edit-player-container">
    <h1>Edit Player</h1>
    <div class="picture-container">
        <img class="profile-picture" [mat-dialog-close]="picture" *ngFor="let picture of allProfilePictures" src="assets/img/profile/{{ picture }}">
    </div>
    <mat-dialog-actions>
        <button mat-button (click)="dialogRef.close()">Close</button>
        <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete player</button>
    </mat-dialog-actions>
</div>
